<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Word Guess</title>

    <link
    
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css">

  </head>

  <!-- jumbotron container -->
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="container">
          <h1 style="color:blue;">&#x1F914;<i><u>Word Guess </i></u> &#x1F914;</h1>
          
          <p>
            <p>

            </p>
          </p>
          <p>

              <strong>Do you have what it takes? &#x1F9E0;</strong>
          </p>
          <h2><i>Guess the name of a student from a class!</i> &#x1F9D1; &#x1F467;</h2>
          <small>Click any letter to begin...</small>
        </div>
      </div>

      <!-- bootstrap things and columns -->
      <div class="row">
        <div class="col-lg-12">
          <div class="card card-default">
            <div class="card-header">
              <h3 class="card-title"><strong>Name to Guess:</strong></h3>
            </div>

            <div class="card-body">
              <h3 id="word-blanks">_ _ _ _ _ _ _ _ _</h3>
            </div>
          </div>

          <div class="card card-default">
            <div class="card-body">
              <strong>Wrong Guesses: </strong> <span id="wrong-guesses"></span>
            </div>
          </div>

          <div class="card card-default">
            <div class="card-body">
              <strong>Guesses Left: </strong> <span id="guesses-left">9</span>
            </div>
          </div>

          <div class="card card-default">
            <div class="card-body">
              <strong>Wins: </strong> <span id="win-counter">0</span>
            </div>
          </div>

          <div class="card card-default">
            <div class="card-body">
              <strong>Losses: </strong> <span id="loss-counter">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="logic.js"></script>
  </body>
</html>
